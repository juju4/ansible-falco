---

- name: Test Integration default
  hosts: all
  roles:
    - juju4.falco
  vars:
    falco_rules_complex_validate: true
    falco_artifacts_follow:
      - github-rules
    falco_config_template_upload:
      - {s: falco_test_rules.yaml, d: rules.d/falco_rules.local.yaml}
    falco_rules_files:
      - /etc/falco/falco_rules.yaml
      - /etc/falco/rules.d
